# Compose file for local development infrastructure.
# Only the database runs here — the Go API and Vite dev server run natively.
# Compatible with both docker-compose and podman-compose.
#
# Usage:
#   podman-compose up -d       # start in background
#   podman-compose down        # stop and remove containers (data volume persists)
#   podman-compose down -v     # stop and remove containers AND wipe data volume

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rvlogbook}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rvlogbook}
      POSTGRES_DB: ${POSTGRES_DB:-rvlogbook}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Named volume — data persists across container restarts
      - postgres_data:/var/lib/postgresql/data
      # Init script — runs once on first container creation only
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rvlogbook} -d ${POSTGRES_DB:-rvlogbook}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  # Named volume keeps DB data between `podman-compose down` / `up` cycles.
  # Run `podman-compose down -v` to wipe it and start fresh.
  postgres_data:
