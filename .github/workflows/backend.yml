name: Backend

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    name: Backend / Build & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum

      - name: go vet
        run: go vet ./...

      - name: Build
        run: go build ./...

      # Unit tests (no DB required).
      # Integration tests are added in Phase 8 once migrations exist.
      - name: Test (unit)
        run: go test -race -count=1 -short ./...
