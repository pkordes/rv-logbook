# Branch CI — runs on every push to a non-main branch.
# Goal: fast feedback in < 2 min.
# Heavier checks (Playwright E2E) will live in frontend-pr.yml.
name: Frontend

on:
  push:
    branches: ["**", "!main"]

jobs:
  build-and-lint:
    name: Frontend / Build & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: frontend/.nvmrc
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      # `build` runs `tsc -b && vite build` — type-checks AND produces the bundle.
      # A type error or import mistake will fail this step.
      - name: Type-check & Build
        run: npm run build

      # Unit tests are added in Phase 9 when Vitest is configured.
